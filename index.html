<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<!-- Fonts -->

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- styles -->

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <main class="card">
      <div class="card-image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="overlay">
          <img src="./images/icon-view.svg" alt="view icon" class="view-icon">
        </div>
      </div>
      <section class="card-content">
        <h1 class="content-heading">Equilibrium #3429</h1>
        <p class="content-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-tag">
          <span><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</span>
          <span><img src="./images/icon-clock.svg" alt="icon-clock">3 days left</span>
        </div>
      </section>
      <hr>
      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="avatar" class="avatar">
        <span><span>Creation of</span>  <span>Jules Wyvern</span></span>
      </div>
    </main>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./main.js"></script>
</body>
</html>
